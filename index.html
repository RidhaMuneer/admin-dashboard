<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./developer-board.svg" type="icon">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="menu-section">
        <div class="menu-header">
            <h1 class="menu-items">Dashboard</h1>
        </div>
        <div class="menu-section-1">
            <h3 class="menu-items">Home</h3>
            <h3 class="menu-items">Profile</h3>
            <h3 class="menu-items">Messages</h3>
            <h3 class="menu-items">History</h3>
            <h3 class="menu-items">Tasks</h3>
            <h3 class="menu-items">Communities</h3>
        </div>
        <div class="menu-section-2">
            <h3 class="menu-items">Settings</h3>
            <h3 class="menu-items">Support</h3>
            <h3 class="menu-items">Privacy</h3>
        </div>
    </div>
    <div class="main-section">
        <div class="nav-bar">
            <div class="nav">
                <div class="search">
                    <img src="./magnify.svg" alt="search icon" class="search-icon">
                    <input type="search" class="search-bar" placeholder="Search">
                </div>
                <div class="profile">
                    <img src="./bell-ring.svg" alt="notifcation" class="alarm-btn">
                    <img src="./profile.jpeg" alt="profile pic" class="profile-pic">
                    <h5>Ridha Muneer</h5>
                </div>
            </div>
            <div class="main-option">
                <div class="main-profile">
                    <div class="profile-img">
                        <img src="./profile.jpeg" alt="profile-pic" class="profile-image">
                    </div>
                    <div class="profile-header">
                        <h6>Hi, there</h6>
                        <h4 class="ridha">Ridha Muneer</h4>
                    </div>
                </div>
                <div class="options">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-preview">
            
        </div>
    </div>
</body>
</html>
